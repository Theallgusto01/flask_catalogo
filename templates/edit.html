{%extends 'base.html'%}
{%block content%}
<h1>{{title}}</h1>

<form action="{{ url_for('update', id=filme.id) }}" method="post">
    <fieldset>
        <div class="form-group">
            <label for="titulo">Título</label>
            <input class="form-control" type="text" name="titulo" id="titulo" value="{{filme.titulo}}">
        </div>
        <div class="form-group">
            <label for="genero">Gênero</label>
            <input class="form-control" type="text" name="genero" id="genero" value="{{filme.genero}}">
        </div>
        <div class="form-group">
            <label for="ano">Ano</label>
            <input class="form-control" type="number" name="ano" id="ano" value="{{filme.ano}}">
        </div>
        <button type="submit" class="btn btn-primary mt-3">Enviar</button>
    </fieldset>
</form>

{%endblock%}
